---
dist: trusty
sudo: required
language: python
matrix:
  allow_failures:
    - os: osx

os:
  - linux
  - osx

before_install:
  # Make sure everything's up to date.
  - cd /tmp 
  - git clone https://github.com/sstephenson/bats.git
  - cd /tmp/bats 
  - sudo ./install.sh /usr/local

install:
  - cd $TRAVIS_BUILD_DIR/example 
  - bash -x ./travis-test.sh

script:
  - cd $TRAVIS_BUILD_DIR/tests
  - ./common.sh
  - ./ansible-version.sh
  - ./various_runs.sh
  # Run setup again with full path
  - bash -x $TRAVIS_BUILD_DIR/example/travis-test.sh
  - ./installation.sh
  - ansible --version